<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-image: linear-gradient(to right,rgb(200, 9, 121),indigo,blue);
        }
        input[type="button"]{ 
        background-color:lightgray; 
        color: black; 
        border: solid black 1px;
        border-radius: 5px; 
        width:100% 
        }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5 h2 text-info"> Calculator</div>
    <table class="table table-bordered col-md-4 offset-4 mt-1 ">
        <!-- <caption>Simple Calculator</caption>  -->
        <tbody class="text-center">
            <tr> 
                <td colspan="3"><input class="input-group p-1" type="text" id="result"/></td> 
                <!-- clr() function will clear all value in textbox -->
                <td><input type="button" value="C" onclick="clr()"/></td> 
            </tr> 
            <tr> 
                <!-- create button and assign value to each button -->
                <!-- dis("1") will call function dis to display value -->
                <td><input type="button" value="1" onclick="dis('1')"/> </td> 
                <td><input type="button" value="2" onclick="dis('2')"/> </td> 
                <td><input type="button" value="3" onclick="dis('3')"/> </td> 
                <td><input type="button" value="/" onclick="dis('/')"/> </td> 
            </tr> 
            <tr class="text-center"> 
                <td><input type="button" value="4" onclick="dis('4')"/> </td> 
                <td><input type="button" value="5" onclick="dis('5')"/> </td> 
                <td><input type="button" value="6" onclick="dis('6')"/> </td> 
                <td><input type="button" value="-" onclick="dis('-')"/> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="7" onclick="dis('7')"/> </td> 
                <td><input type="button" value="8" onclick="dis('8')"/> </td> 
                <td><input type="button" value="9" onclick="dis('9')"/> </td> 
                <td><input type="button" value="+" onclick="dis('+')"/> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="." onclick="dis('.')"/> </td> 
                <td><input type="button" value="0" onclick="dis('0')"/> </td> 
                <!-- solve function call function solve to evaluate value -->
                <td><input type="button" value="=" onclick="solve()"/> </td> 
                <td><input type="button" value="*" onclick="dis('*')"/> </td> 
            </tr>
        </tbody> 
    </table>
    <script src="./cal.js"></script>
  </body>
</html>
